        <h1 class="mb-5">Thanksgiving Foods</h1>

            <div class="box turkey">
                <div class="text-inside">Turkey</div>
            </div>
            <div class="box potatoes">
                <div class="text-inside">Potatoes</div>
            </div>
            <div class="box mac">
                <div class="text-inside">Mac N' Cheese</div>
            </div>
            <div class="box cornbread">

            </div>

    </div>
</section>

<section class="page-section" id="activities">
    <div class="container-fluid px-4 px-lg-5 py-5">
        <div class="row">
            <div class="items">

                    <img src="images/pumpkin-picking.jpg">

        <p>Guess the word</p>
        <div class="row">
            <form id="secretWordForm">
                <div class="form-floating">
                    <input class="form-control" type="text" placeholder="" id="secretWordFormInput">
                    <label>Secret Word...</label>
                    <button>
                        <span>Guess Word</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
